<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebMCP Panel</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #ffffff;
      color: #333;
    }

    .container {
      max-width: 800px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1a1a1a;
    }

    .stats {
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-weight: 500;
      color: #666;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #007acc;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    button:hover {
      background-color: #005a9e;
    }

    button:active {
      background-color: #004578;
    }

    .error {
      color: #d32f2f;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WebMCP DevTools</h1>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Total Elements in Page:</span>
        <span class="stat-value" id="elementCount">-</span>
      </div>
    </div>

    <button id="refreshBtn">Refresh Count</button>

    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script src="panel.js" type="module"></script>
</body>
</html>
