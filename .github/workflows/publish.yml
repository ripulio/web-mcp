name: Publish new release

on:
  push:
    branches:
      - main
permissions: {}

jobs:
  release:
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    if: github.repository == 'ripulio/web-mcp'
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 24
          package-manager-cache: true
      - name: Install latest npm
        run: npm i -g npm@latest
      - name: install
        run: npm ci --ignore-scripts
      - name: build
        run: npm run build
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        with:
          version: node --run release:version
          publish: node --run release:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
      - name: Get extension version
        if: steps.changesets.outputs.published
        id: extension-version
        env:
          PACKAGES: ${{ toJSON(steps.changesets.outputs.publishedPackages) }}
        run: |
          VERSION=$(echo "$PACKAGES" | jq -r '.[] | select(.name == "@ripulio/web-mcp-extension") | .version')
          if [ -n "$VERSION" ]; then
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          fi
      - name: Upload extension zip to release
        if: steps.extension-version.outputs.version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/web-mcp-extension
          zip -r ../../webmcp-extension.zip extension
          gh release upload "@ripulio/web-mcp-extension@${{ steps.extension-version.outputs.version }}" ../../webmcp-extension.zip --clobber
